<br><br>
<div class="d-flex flex-column">
  <div class="d-flex justify-content-around">
    <div class="d-flex flex-column">
      <span>
        Balance de Staking
      </span>
      <span>&nbsp;</span>
      <span class="text-center">
        <label>{{ this.tokenFarmBalance }} JAM</label>
      </span>
    </div>
    <div class="progress" *ngIf="this.loading == true">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <div class="d-flex flex-column">
      <span>
        Balance de recompensas
      </span>
      <span>&nbsp;</span>
      <span class="text-center">
        <label>{{ this.stellartTokenBalance }} STE</label>
      </span>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3">&nbsp;</div>
    <div class="col-sm-6">
      <div class="card text-center">
        <div class="card-body  d-flex flex-column">
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-between">
              <input type="text" class="form-control" [(ngModel)]="jamTokenValue" placeholder="0" aria-label="Cantidad de staking">
              <span>&nbsp;</span>
              <button class="btn btn-secondary">JAM</button>
            </div>
            <div>
              <span>Balance:</span>
              <span>&nbsp;</span>
              <span>
                <label>{{ this.jamTokenBalance }}</label>
              </span>
            </div>
          </div>
          <span>&nbsp;</span>
          <button class="btn btn-primary" (click)="clickStake()">STAKE</button>
          <span>&nbsp;</span>
          <button class="btn btn-light text-primary" (click)="clickUnStake()">RETIRAR STAKE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">&nbsp;</div>

</div>
